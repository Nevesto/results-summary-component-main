<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="card">
    <div class="card-1">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <h4>of 100</h4>
      </div>
      
      <h6>Great</h6>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-2">
      <h1>Summary</h1>
  
      <div class="reaction size">
        <img src="/assets/images/icon-reaction.svg" alt="">
       <p class="m-adjust">Reaction</p>
       <p class="color">80 <span>/ 100</span></p>        
      </div>
      
      
      <div class="memory size">
        <img src="/assets/images/icon-memory.svg" alt="">
        <p class="m-adjust">Memory</p>
        <p class="color">92 <span>/ 100</span></p>
      </div>
      
      <div class="verbal size">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <p class="m-adjust m">Verbal</p>
        <p class="color">61 <span>/ 100</span></p>
      </div>
      
      <div class="visual size">
        <img src="/assets/images/icon-visual.svg" alt="">
        <p class="m-adjust m b">Visual</p>
        <p class="color">72 <span>/ 100</span></p>
      </div>
      
      
      <button>Continue</button>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com" target="_blank">Nevesto</a>.
  </div>
</body>
</html>
